                <label for="title">Assignment Title:</label><br>
                <input type="text" id="title" name="title" value="Joural A"><br>

                <input type="date" id="due" name="due"><br>
                <br>
                <input type="submit" value="Submit"><br>
              </form> 
            </div>
            <div class="new_event_divs" id="div1" style="visibility: hidden;">
                <form action="../html/index.html">
                    <label for="courseid">Course ID:</label><br>
                    <input type="text" id="courseid" name="courseid" value="CS361"><br>
                    <label for="loc">location:</label><br>

                    <label for="weeks">Date:</label><br>
                    <input type="text" id="weeks" name="weeks" value="T;Th"><br>
                    <label for="stime">Time:</label><br>
                    <input type="time" id="stime" name="stime"><br>
                    <br>
                    <input type="submit" value="Submit"><br>
                  </form>

    <div class="box" id = "login_box" style="visibility: hidden;">
  
        <h2>Login</h2>
        
        <form action="">
          
          <!-- Login -->
          
          <div class="login-form">
            
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username">
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password">
            
          </div>

          
          <!-- Submit -->
          
          <input type="button" id="submit" value="Login">
          
          <!-- Help -->
          <div class="forgot-password"  id="login_tip">TIP</div>
          
        </form>
      </div>
    <div class="header_wrapper" role="main_header">
        <span class="logo_container" id="app_logo" role="logo_container">

            </span>

        <div role="search" class="searchbox">

                        </button>

                <li class="menu_button_con">
